plugins {
	id 'com.github.ben-manes.versions' version '0.27.0' // dependencyUpdate
	id 'com.diffplug.gradle.spotless' version '3.26.1'
}

spotless {
	format 'misc', {
		target '.gitignore', '*.gradle', 'src/main/resources/*.gradle'
		indentWithTabs()
	}
	groovyGradle {
		target '*.gradle'
		greclipse()
	}
	freshmark {
		target '*.md'
		indentWithSpaces(2)
		trimTrailingWhitespace()
		endWithNewline()
	}
}
